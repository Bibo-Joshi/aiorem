name: Check Type Completeness
on:
  pull_request:
    paths:
      - aiorem/**
      - pyproject.toml
      - .github/workflows/type_completeness_test.yml
  push:
    branches:
      - main

jobs:
  test-type-completeness:
    name:   test-type-completeness
    runs-on: ubuntu-latest
    steps:
      - uses: Bibo-Joshi/pyright-type-completeness@dev
        with:
          package-name: aiorem
          python-version: 3.11
